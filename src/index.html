<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="text-left dark:bg-[#101113]">
    <div class="container mx-auto h-screen">
      <!-- top bar -->
      <div class="h-auto w-full px-4 py-1">
        <div
          class="relative flex h-12 w-12 items-center justify-center rounded-xl bg-slate-200 dark:bg-[#25282a]"
        >
          <div
            id="setting-btn"
            class="cursor-pointer transition-all hover:opacity-80"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.3"
              stroke="currentColor"
              class="h-10 w-10 dark:text-zinc-200"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </div>
          <!-- dropdown -->
          <div
            id="dropdown-menu"
            class="absolute top-14 left-0 z-50 hidden h-auto w-40 rounded-xl bg-slate-200 px-1 py-1 shadow-lg shadow-zinc-200/80 dark:bg-zinc-800 dark:shadow-lg dark:shadow-zinc-900/80 [&>*]:my-1 [&>*]:h-auto [&>*]:w-full [&>*]:rounded-md [&>*]:p-1 [&>*]:text-black dark:[&>*]:text-white"
          >
            <div
              id="appearance"
              class="text-right text-xl font-medium rtl:text-red-900"
            >
              المظهر
            </div>
            <div
              id="theme-icons"
              class="flex items-center justify-end transition-all duration-1000 [&>*]:mx-1 [&>*]:my-2 [&>*]:h-8 [&>*]:w-8 [&>*]:cursor-pointer [&>*]:rounded-xl [&>*]:bg-white [&>*]:p-1 [&>*]:text-black dark:[&>*]:bg-[#17191a] dark:[&>*]:text-zinc-200"
            >
              <svg
                id="light-mode"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.7"
                stroke="currentColor"
                class="transition-all duration-500 hover:opacity-75"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                />
              </svg>
              <svg
                id="dark-mode"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.7"
                stroke="currentColor"
                class="transition-all duration-500 hover:opacity-75"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
                />
              </svg>
            </div>
            <div id="lang" class="text-right text-xl font-medium">اللغة</div>
            <div
              class="w-full cursor-pointer [&>*]:my-2 [&>*]:rounded-xl [&>*]:bg-white [&>*]:p-2 dark:[&>*]:bg-[#17191a]"
            >
              <div
                id="ar"
                class="text-right transition-all duration-500 hover:opacity-75 text-lg font-medium"
              >
                العربية
              </div>
              <div
                id="en"
                class="text-right transition-all duration-500 hover:opacity-75 text-lg font-medium"
              >
                الانجليزية
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- calculater elemnts -->
      <div class="flex items-start justify-center md:items-center">
        <div
          class="mt-24 flex h-auto w-5/6 flex-col justify-center rounded-xl bg-slate-200 dark:bg-[#25282a] sm:w-full md:w-4/6 lg:w-3/6"
        >
          <div
            id="precntage-calc"
            class="my-8 text-center font-sans text-3xl font-semibold dark:text-white"
          >
            حاسبة النسبة المئوية
          </div>
          <div
            class="flex flex-col justify-center sm:flex-row-reverse [&>*]:mx-2 [&>*]:my-2 [&>*]:rounded-md [&>*]:p-2 [&>*]:placeholder-black [&>*]:outline-none [&>*]:dark:bg-slate-200 [&>*]:sm:my-0 sm:[&>*]:w-full md:[&>*]:mx-4"
          >
            <input
              type="number"
              name=""
              id="value"
              placeholder="الجزء"
              dir="rtl"
            />
            <input
              type="number"
              name=""
              id="total"
              placeholder="القيمة الكلية"
              dir="rtl"
            />
          </div>
          <button
            id="calc-btn"
            class="mt-6 h-10 w-4/12 self-center rounded-lg bg-[#2173d1] text-center text-lg text-white outline-none transition-all duration-75 hover:opacity-90"
          >
            أحسب
          </button>
          <div
            id="result"
            class="mx-auto my-4 h-10 w-4/6 text-center text-xl dark:text-white"
          ></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
